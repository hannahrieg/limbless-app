{% extends "base.html" %}
{% set active_page = "samples-page" %}
{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <h1>Sample: {{ sample.name }}</h1>
        </div>
        <div>
            <span
            {% if not sample.is_editable() %}
            data-bs-toggle="tooltip" data-bs-placement="bottom"
            data-bs-custom-class="custom-tooltip"
            data-bs-title="Sample is not editable after it is added to library."
            {% endif %}>
            <button type="button" id="" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#sample-form-popup"
                {% if not sample.is_editable() %}disabled{% endif %}>
                Edit Sample
            </button>
            </span>
            <span
            {% if not sample.is_editable() %}
            data-bs-toggle="tooltip" data-bs-placement="bottom"
            data-bs-custom-class="custom-tooltip"
            data-bs-title="Sample is not editable after it is added to library."
            {% endif %}>
            <button hx-get="{{ url_for('samples_htmx.delete', sample_id=sample.id) }}" class="btn btn-danger"
                _="on htmx:confirm(issueRequest)
                halt the event
                call Swal.fire({
                    title: 'Delete sample \'{{ sample.name }}\'',
                    showDenyButton: true,
                    text: 'Proceed?',
                    confirmButtonText: 'Yes',
                    denyButtonText: 'No'
                })
                if result.isConfirmed issueRequest()"
                {% if not sample.is_editable() %}disabled{% endif %}>
                Delete Sample
            </button>
            </span>
        </div>
    </div>
    <h2>Libraries</h2>
    {% include "components/tables/library.html" %}
    <h2>Runs</h2>
    {% include "components/tables/run.html" %}
</div>
<div class="modal fade" id="sample-form-popup" aria-hidden="true" aria-labelledby="" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="">Edit Sample</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {% include "forms/sample/sample.html" %}
            </div>
            <div class="modal-footer" id="popup-footer">
                <button class="btn btn-primary" hx-include="#sample-form" hx-target="#sample-form" hx-swap="outerHTML"
                    hx-post="{{ url_for('samples_htmx.edit', sample_id=sample.id) }}">Submit</button>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
