{% extends "template.html" %}
{% set active_page = "" %}
{% block content %}
<div class="container">
    <h2>User: {{ current_user.email }}</h2>
    <div id="auth-form">
        <ul class="nav nav-tabs" id="auth-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="logout-form-tab-btn" data-bs-toggle="tab"
                data-bs-target="#logout-form-tab" type="button" role="tab"
                aria-controls="logout-form-tab" aria-selected="true">
                Logout
            </button>
            </li>
        </ul>
        <div class="tab-content pt-3" id="myTabContent">
            <div class="tab-pane fade show active" id="logout-form-tab" role="tabpanel" tabindex="0">
                <button id="logout-btn" class="btn btn-danger"
                hx-get="{{ url_for('auth_htmx.logout') }}">Logout</button>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
