{% from "components/pagination.jinja2" import pagination %}
<div id="user-table" class="table-container">
    <table class="table table-hover table-cursor">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Lane</th>
            </tr>
        </thead>
        <tbody>
            {% for run in runs %}
            <tr onclick="window.location.href='{{ url_for('runs_page.run_page', run_id=run.id) }}';">
                <th scope="row">{{ run.id }}</th>
                <td>{{ run.lane }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {{ pagination("run-table", "runs_htmx.get", n_pages, active_page) }}
</div>
