<div id="sample-table-submission-container" class="modal-content">
    <div class="modal-header">
        <h1 class="modal-title fs-5">Add Samples from Table</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <div class="input-help">
            <p>
                Enter a table in the text box below or upload a file containing a table.
                Supported file types are .csv (separated by ','), .tsv (separated by '\t').
            </p>
            <p><b>Required columns: <i>Sample Name</i> and <i>Sample Organism</i></b></p>
        </div>
        {% include "forms/sample_table_input.html" %}
    </div>
    <div class="modal-footer">
        <button type="button" id="parse-table-btn" class="btn btn-primary" hx-target="#sample-table-submission-container"
            hx-swap="outerHTML" hx-include="#sample-table-input-form" hx-encoding="multipart/form-data"
            hx-post="{{ url_for('samples_htmx.parse_table', project_id=project_id) }}">Parse Table</button>

        <button type="button" id="clear-table-btn" class="btn btn-danger disabled" style="display: none;">Clear
            Table</button>
    </div>
</div>
