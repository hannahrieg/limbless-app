<ul class="dropdown-menu show">
{% if results | length > 0 %}
    {% for res in results %}
    <li>
        <a class="dropdown-item search-component" onclick='select_option("{{res}}", "{{res.id}}", "{{field_name}}")'>{{ res }}</a>
    </li>
    {% endfor %}
{% else %}
    <li>
        <a class="dropdown-item disabled">No results...</a>
    </li>
{% endif %}
</ul>
