<ul class="list-group search-component">
{% if results and (results | length > 0) %}
    {% for res in results %}
    <li>
        <a id="option-{{ field_name}}-{{ loop.index }}"
        class="list-group-item search-component search-select-option"
        value="{{ res.value }}"
        onclick="select_option('{{ res.name }}', '{{ res.value }}', '{{ field_name }}');"
        aria-controls="{{ field_name }}">
            <span class="search-select-name {{ res.name_class }}">{{ res.name }}</span>
            {% if res.show_value %}
            <span class="search-select-value">[{{ res.value }}]</span>
            {% endif %}
            {% if res.description %}
            <span class="search-select-desc {{ res.description_class }}">({{ res.description }})</span>
            {% endif %}
        </a>
    </li>
    {% endfor %}
{% else %}
    <li>
        <a class="list-group-item disabled">No results...</a>
    </li>
{% endif %}
</ul>
