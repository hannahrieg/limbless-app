<ul class="list-group search-component">
{% if results | length > 0 %}
    {% for res in results %}
    <li>
        <option id="option-{{ field_name}}-{{ loop.index }}"
        class="list-group-item search-component search-select-option"
        value="{{ res.value }}"
        onclick="select_option('{{ res.name }}', '{{ res.value }}', '{{ field_name }}');"
        aria-controls="{{ field_name }}">
            <div class="search-select-name">{{ res.name }}</div>
            {% if res.description %}
            <div class="search-select-desc">({{ res.description }})</div>
            {% endif %}
        </option>
    </li>
    {% endfor %}
{% else %}
    <li>
        <a class="list-group-item disabled">No results...</a>
    </li>
{% endif %}
</ul>
