<ul class="dropdown-menu show">
{% if results | length > 0 %}
    {% for res in results %}
    <li>
        <a class="dropdown-item search-component"
        onclick='select_option("{{res.name}}", "{{res.value}}", "{{field_name}}")'>
            <div class="search-select-name">{{ res.name }}</div>
            {% if res.description %}
            <div class="search-select-desc">({{ res.description }})</div>
            {% endif %}
        </a>
    </li>
    {% endfor %}
{% else %}
    <li>
        <a class="dropdown-item disabled">No results...</a>
    </li>
{% endif %}
</ul>
