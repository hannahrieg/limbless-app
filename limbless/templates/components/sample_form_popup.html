<div class="modal fade" id="form-popup" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          {# <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Add Sample(s)</h1> #}
          <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="sample-input-tab-btn" data-bs-toggle="tab" data-bs-target="#sample-form-tab" type="button" role="tab" aria-controls="sample-form-tab" aria-selected="true">
                  Add Single Sample
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="sample-table-input-form-tab-btn" data-bs-toggle="tab" data-bs-target="#sample-table-input-form-tab" type="button" role="tab" aria-controls="sample-table-input-form-tab" aria-selected="false">
                  Add Sample Table
                </button>
              </li>
          </ul>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="tab-content pt-3" id="myTabContent">
                <div class="tab-pane fade show active" id="sample-form-tab" role="tabpanel" aria-labelledby="sample-input-tab-btn" tabindex="0">
                    {% include "forms/sample.html" %}
                </div>
                <div class="tab-pane fade" id="sample-table-input-form-tab" role="tabpanel" aria-labelledby="sample-table-input-form-tab-btn" tabindex="0">
                    {% include "forms/sample_table_input.html" %}
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button id="submit-sample-btn" class="btn btn-primary"
            hx-include="#sample-form" hx-target="#sample-form" hx-swap="outerHTML"
            hx-post="{{ url_for('samples_htmx.create', project_id=project.id) }}">Submit</button>
            
            <button type="button" id="submit-table-btn" class="btn btn-primary disabled"
            style="display: none;" hx-include="#sample-table-form"
            hx-target="#sample-table-form" hx-swap="outerHTML"
            hx-post="{{ url_for('samples_htmx.map_columns', project_id=project.id) }}">Submit Samples</button>
            
            <button type="button" id="clear-table-btn"
            class="btn btn-danger disabled"
            style="display: none;">Clear Table</button>
        </div>
      </div>
    </div>
</div>

<script>
    $("#sample-input-tab-btn").on("click", function() {
        $("#submit-sample-btn").show();
        $("#clear-table-btn").hide();
        $("#submit-table-btn").hide();
    });

    $("#sample-table-input-form-tab-btn").on("click", function() {
        $("#submit-table-btn").show();
        $("#clear-table-btn").show();
        $("#submit-sample-btn").hide();
    });
</script>
