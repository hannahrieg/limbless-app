{% extends "base.html" %}
{% set active_page = "experiments-page" %}
{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <h1>Experiments</h1>
        </div>
        <div>
            <button type="button" id="" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#form-popup">
                New Experiment
            </button>
        </div>
    </div>

    {% include "components/tables/experiment.html" %}
    
    <div class="modal fade" id="form-popup" aria-hidden="true" aria-labelledby="" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="">New Experiment</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {% include "forms/experiment.html" %}
            </div>
            <div class="modal-footer" id="popup-footer">
                <button id="submit-experiment-btn" class="btn btn-primary"
                hx-include="#experiment-form" hx-target="#experiment-form" hx-swap="outerHTML"
                hx-post="{{ url_for('experiments_htmx.create') }}">Submit</button>
            </div>
          </div>
        </div>
    </div>
</div>
{% endblock content %}
