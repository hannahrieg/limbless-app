<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Limbless</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    
    <link href="{{ url_for('static', filename='css/style.scss.css') }}"
        rel="stylesheet" type="text/css"> 
</head>

<body>
    <nav>
        <div id="navbar-container">
            <div class="nav-item">
                <a class="nav-link {{'active' if active_page == 'home-page' else ''}}" id="home-page" href="{{ url_for('index_page') }}">Home</a>
            </div>
            <div class="nav-item">
                <a class="nav-link {{'active' if active_page == 'projects-page' else ''}}" id="project-page" href="{{ url_for('projects_page.projects_page') }}">Projects</a>
            </div>
            <div class="nav-item">
                <a class="nav-link {{'active' if active_page == 'experiments-page' else ''}}" id="experiments-page" href="{{ url_for('experiments_page.experiments_page') }}">Experiments</a>
            </div>
            <div class="nav-item">
                <a class="nav-link {{'active' if active_page == 'runs-page' else ''}}" id="run-page" href="{{ url_for('runs_page.runs_page') }}">Runs</a>
            </div>
            <div class="nav-item">
                <a class="nav-link {{'active' if active_page == 'libraries-page' else ''}}" id="library-page" href="{{ url_for('libraries_page.libraries_page') }}">Libraries</a>
            </div>
            <div class="nav-item">
                <a class="nav-link {{'active' if active_page == 'samples-page' else ''}}" id="samples-page" href="{{ url_for('samples_page.samples_page') }}">Samples</a>
            </div>
            <div class="nav-item">
                <a class="nav-link {{'active' if active_page == 'jobs-page' else ''}}" id="jobs-page" href="{{ url_for('jobs_page.jobs_page') }}">Jobs</a>
            </div>
        </div>
    </nav>
    {% include 'components/alerts.html' %}
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $("tr[data-href]").on("click", function(event) {
            console.log("clicked");
            window.location.href = this.dataset.href;
        });
    </script>
</body>

</html>
