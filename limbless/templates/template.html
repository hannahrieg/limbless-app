<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Limbless</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <!-- Sweet Alert 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link href="{{ url_for('static', filename='css/style.scss.css') }}"
        rel="stylesheet" type="text/css"> 
</head>

<body>
    <nav>
        <div class="nav-left">
        </div>
        <div id="navbar-container">
            <div class="nav-item">
                <a class="nav-link {{'active' if active_page == 'home-page' else ''}}" id="home-page" href="{{ url_for('index_page') }}">Home</a>
            </div>
            <div class="nav-item">
                <a class="nav-link {{'active' if active_page == 'projects-page' else ''}}" id="project-page" href="{{ url_for('projects_page.projects_page') }}">Projects</a>
            </div>
            <div class="nav-item">
                <a class="nav-link {{'active' if active_page == 'experiments-page' else ''}}" id="experiments-page" href="{{ url_for('experiments_page.experiments_page') }}">Experiments</a>
            </div>
            <div class="nav-item">
                <a class="nav-link {{'active' if active_page == 'runs-page' else ''}}" id="run-page" href="{{ url_for('runs_page.runs_page') }}">Runs</a>
            </div>
            <div class="nav-item">
                <a class="nav-link {{'active' if active_page == 'libraries-page' else ''}}" id="library-page" href="{{ url_for('libraries_page.libraries_page') }}">Libraries</a>
            </div>
            <div class="nav-item">
                <a class="nav-link {{'active' if active_page == 'samples-page' else ''}}" id="samples-page" href="{{ url_for('samples_page.samples_page') }}">Samples</a>
            </div>
            {# <div class="nav-item">
                <a class="nav-link {{'active' if active_page == 'jobs-page' else ''}}" id="jobs-page" href="{{ url_for('jobs_page.jobs_page') }}">Jobs</a>
            </div> #}
        </div>
        <div class="nav-right">
            {% if current_user.is_authenticated %}
            <a type="button" class="btn btn-primary" href="{{ url_for('auth_page.auth_page') }}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                </svg>
                User
            </a>
            {% else %}
            <a type="button" class="btn btn-primary" href="{{ url_for('auth_page.auth_page') }}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0v-2z"></path>
                    <path fill-rule="evenodd" d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"></path>
                </svg>
                Login
            </a>
            {% endif %}
        </div>
    </nav>
    {% include "components/alerts.html" %}
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $("tr[data-href]").on("click", function(event) {
            window.location.href = this.dataset.href;
        });
    </script>
</body>

</html>
