{% extends "base.html" %}
{% set active_page = "seq_requests-page" %}
{% block content %}
<div class="container">
    <div class="page-header">
        <div>
            <h1>Sequencing Requests</h1>
        </div>
        <div>
            <button type="button"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#seq_request-form-popup">
                New Request
            </button>
        </div>
    </div>

    {% include "components/tables/seq_request.html" %}

    <div class="modal fade" id="seq_request-form-popup" aria-hidden="true" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Create Sequencing Request</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {% include seq_request_form._template_path %}
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" hx-include="#seq_request-form" hx-target="#seq_request-form"
                    hx-swap="outerHTML" hx-post="{{ url_for('seq_requests_htmx.create') }}">Create</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% if open_form %}
    <script>
        var myModal = new bootstrap.Modal(document.getElementById('seq_request-form-popup'), {
            keyboard: false
        });
        myModal.show();
    </script>
{% endif %}
{% endblock content %}
