{% from 'components/form_group.jinja2' import form_group, form_cell %}
{% from 'components/metadata_group.jinja2' import metadata_group %}

<div id="ba_report-form-container" class="modal-content">
    <div class="modal-header">
        <h1 class="modal-title fs-5">1. Select Pools Form</h1>
        <button type="button" class="btn-close modal-close-btn-confirm" aria-label="Close" onclick=confirm_close_modal("#xl-modal")></button>
    </div>
    <div class="modal-body">
        <div class="tab-body">
            <ul class="nav nav-tabs" id="auth-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="available-tab-btn" data-bs-toggle="tab" data-bs-target="#available-tab"
                        type="button" role="tab" aria-controls="available-tab" aria-selected="true">
                        Available
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="selected-tab-btn" data-bs-toggle="tab" data-bs-target="#selected-tab"
                        type="button" role="tab" aria-controls="selected-tab" aria-selected="false">
                        Selected ({{ selected_pools | length }})
                    </button>
                </li>
            </ul>
            <div class="tab-content">
                <div class="invalid-feedback-container">
                    {% for error in ba_report_form.selected_pool_ids.errors %}
                        <p class="">{{ error }}</p>
                    {% endfor %}
                </div>
                <div class="tab-pane fade show active" id="available-tab" role="tabpanel" tabindex="0">
                    <div class="ba_report-form" hx-get="{{ url_for('ba_report_workflow.get_pools', page=0) }}" hx-trigger="load">
                    </div>
                </div>
                <div class="tab-pane fade" id="selected-tab" role="tabpanel" tabindex="1">
                    <table class="table table-hover table-cursor">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Status</th>
                                <th scope="col">Owner</th>
                            </tr>
                        </thead>
                        <tbody id="selected-table-container">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="text-nowrap text-muted footer-id">
        </div>
        <div class="footer-info">
        </div>
        <div class="footer-controls">
            <button type="button" class="btn btn-primary" id="submit-ba_report-form-btn">
                Next
            </button>
        </div>
    </div>
    <script>
        var selected_pools = {{ selected_pools | tojson if selected_pools else [] }};
        var num_selected = {{ selected_pools | length if selected_pools else 0 }};

        init_tooltips();

        function select_pool(pool_id) {
            if (selected_pools.includes(pool_id)) {
                selected_pools = selected_pools.filter(function(value, index, arr) {
                    return value != pool_id;
                });

                $(`#pool-row-${pool_id}`).removeClass("selected");
                $(`#selected-pool-row-${pool_id}`).remove();
                num_selected -= 1;
            } else {
                selected_pools.push(pool_id);
                $(`#pool-row-${pool_id}`).addClass("selected");

                const cloned = $(`#pool-row-${pool_id}`).clone();
                cloned.attr("id", `selected-pool-row-${pool_id}`);
                $("#selected-table-container").append(cloned);
                num_selected += 1;
            }
            $("#selected-tab-btn").text(`Selected (${num_selected})`);
        }

        function update_pools() {
            $(".pool-row").each(function() {
                const pool_id = parseInt($(this).attr("id").split("-").pop());
                if (selected_pools.includes(pool_id)) {
                    $(this).addClass("selected");
                }
            });
        }

        $("#submit-ba_report-form-btn").click(function() {
            if (num_selected == 0) {
                $(".invalid-feedback-container").html("<p>Select at least one pool.</p>");
                return false;
            }

            htmx.ajax("POST", "{{ url_for('ba_report_workflow.select_pools') }}", {
                target: "#ba_report-form-container",
                swap: "outerHTML",
                values: {
                    csrf_token: "{{ ba_report_form.csrf_token._value() }}",
                    selected_pool_ids: JSON.stringify(selected_pools),
                },
            });

        });
    </script>
</div>
