{% from "components/status_bar.jinja2" import project_status_bar with context %}

<div class="dash-component-header" id="project_list-container">
    <div class="dash-component-title-container">
        <h4>Recent Projects</h4>
    </div>
</div>
<div class="banner-container dash-component-content">
    {% for project in projects %}
    <a class="element-banner" href="{{ url_for('projects_page.project_page', project_id=project.id) }}">
        <div class="row title-row">
            <div class="title col-4">{{ project.name }}</div>
            <div class="col-4">{{ project.timestamp_created_str() }}</div>
            <div class="col-4">
                <span class="badge">Samples: {{ project.num_samples }}</span>
            </div>
        </div>
        {{ project_status_bar(project) }}
    </a>
    {% endfor %}
</div>
