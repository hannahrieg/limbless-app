{% from 'components/form_group.jinja2' import form_group %}
{% from 'components/metadata_group.jinja2' import metadata_group %}
<form id="reset_password-form">
    {{ form.csrf_token() }}
    
    {{ metadata_group("Email", email) }}

    <div class="row">
        {{ form_group(form.password, class="col") }}
        {{ form_group(form.confirm, class="col") }}
    </div>

    <button type="submit" class="btn btn-primary"
    hx-post="{{ url_for('auth_htmx.reset_password', token=token) }}"
    hx-target="#reset_password-form" hx-swap="outerHTML"
    hx-include="#reset_password-form">Reset Password</button>
</form>
