{% from "components/tooltip.jinja2" import tooltip %}

<div id="select-pools-form-container" class="modal-content">
    <div class="modal-header">
        <h1 class="modal-title fs-5">Select Pools</h1>
        <button type="button" class="btn-close modal-close-btn-confirm" aria-label="Close" data-bs-dismiss="modal"></button>
    </div> 
    <div class="modal-body">
        {% include "components/tables/select-pool.html" %}
        <form id="select-pools-form">
            {{ select_pools_form.csrf_token() }}
            {{ select_pools_form.pool_ids() }}
        </form>
    </div>
    <div class="modal-footer">
        <div class="footer-controls">
            <button type="button" class="btn btn-success" hx-target="#select-pools-form-container"
                hx-swap="outerHTML" hx-include="#select-pools-form">
                Select Pools
            </button>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        init_tooltips();
    });
</script>
