{% from 'components/form_group.jinja2' import form_group, select_input %}
<form id="sequencer-form">
    {{ form.csrf_token() }}
    <div class="row">
        {{ form_group(form.name, class="col-4") }}
        {{ select_input(form.model, class="col-4") }}
        {{ form_group(form.ip_address, class="col-4") }}
    </div>
</form>
