{% from 'components/tooltip.jinja2' import tooltip %}

{% extends "base.html" %}
{% set active_page = "barcodes-page" %}
{% block content %}
<div class="container">
    <div class="page-header">
        <div>
            <h1>{{ index_kit.name }}</h1>
        </div>
        <div>
            <button type="button" id="open-sample-form-popup" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#sample-form-popup">
                Add Adapter
            </button>
            <button type="button" id="open-sample-table-form-popup" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#sample-table-form-popup">
                Add Adapters from Table
            </button>
        </div>
    </div>
    <div hx-get="{{ url_for('index_kits_htmx.get_adapters', index_kit_id=index_kit.id) }}" hx-trigger="load" hx-swap="outerHMTL">
        {{ spinner() }}
    </div>
</div>
{% endblock content %}
