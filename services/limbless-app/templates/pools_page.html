{% from "components/spinner.jinja2" import spinner %}

{% extends "base.html" %}
{% set active_page = "pools-page" %}
{% block content %}
<div class="container">
    <div class="page-header">
        <div>
            <h1>Pools</h1>
        </div>
        <div>
            <button type="button" class="btn btn-primary"
            data-bs-toggle="modal" data-bs-target="#fullscreen-modal" 
            hx-get="{{ url_for('library_pooling_workflow.begin') }}"
            hx-target="#fullscreen-modal-content" data-bs-toggle="modal"
            hx-swap="innerHTML" hx-trigger="click">
                New Pool
            </button>
        </div>
    </div>

    <div hx-get="{{ url_for('pools_htmx.get', page=0) }}" hx-trigger="load" hx-swap="outerHMTL">
        {{ spinner() }}
    </div>
</div>
{% endblock content %}
