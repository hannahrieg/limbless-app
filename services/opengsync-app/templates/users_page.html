{% from "components/spinner.jinja2" import spinner %}

{% extends "base.html" %}
{% set active_page = "users-page" %}
{% block content %}
<div class="page-header-container">
    <div class="page-header">
        <div class="page-title">
            <h1>Users</h1>
        </div>
        <div class="page-controls">
            <button type="button"  class="btn btn-primary" hx-get="{{ url_for('auth_htmx.register') }}"
            data-bs-toggle="modal" data-bs-target="#xl-modal" hx-target="#xl-modal-content">
                New User
            </button>
        </div>
    </div>
</div>

<div class="page-content">
    <div hx-get="{{ url_for('users_htmx.get') }}" hx-trigger="load" hx-swap="outerHTML">
        {{ spinner() }}
    </div>
</div>
{% endblock content %}
