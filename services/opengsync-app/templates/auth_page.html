{% extends "base.html" %}
{% set active_page = "" %}
{% block content %}
<div class="page-header-container mb-2" style="border-bottom: 1px solid #ced4da;">
    <div class="page-header">
        <div class="page-title">
            <h1>Authentication</h1>
        </div>
        <div class="page-controls">
            <button type="button"  class="btn btn-warning" hx-get="{{ url_for('auth_htmx.register') }}"
            data-bs-toggle="modal" data-bs-target="#sm-modal" hx-target="#sm-modal-content">
                Register
            </button>
        </div>
    </div>
</div>
<div class="page-content">
    <div hx-get="{{ url_for('auth_htmx.login', next=next) }}" hx-trigger="intersect once" hx-swap="outerHTML">
        {{ spinner() }}
    </div>
</div>
{% endblock content %}
